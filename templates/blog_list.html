<style>
  *, *:before, *:after {
    font-family: 'Helvetica Neue', 'Arial', 'sans-serif';
      box-sizing: border-box;
  }
  main {
      max-width: 900px;
      margin: auto;
  }

  .mini {
      max-width: 32px;
      image-rendering: pixelated;
  }
  .blog {
    display: grid;
    grid-template-rows: 32px 1fr;
    grid-template-columns: 128px 1fr;
    gap: 0.5em;
    padding: 1em;
    align-content: center;
    border-radius: 10px;
    margin-bottom: 1em;
    background-size: cover;
    background-position: center;
    font-weight: bold;
  }

  .blog img {
    grid-row: 1 / 3;
    grid-column: 1 / 2;
    place-self: center;
    max-width: 100%;
    border-radius: 10px;
  }

  .blog h2 {
    grid-row: 1/2;
    grid-column: 2/3;
    margin: 0;
  }

  .blog article {
    grid-row: 2/3;
    grid-column: 2/3;
  }

  article > p {
    margin-top: 0;
    margin-bottom: 0;
  }
  ul {
  list-style-type: none;
  display: flex;
  flex-direction: column;
  gap: 1em;
      padding-left: 0;
      margin: auto;
}
ul > li {
  display: grid;
  grid-template-rows: 1fr 1fr 1fr;
  grid-template-columns: 80px 1fr 72px;
  width: 500px;
  align-items: center;
  padding: 0.25em;
  gap: 0.25em;
  outline: 1px solid black;
  border-radius: 10px;
}
li > a {
  grid-row: 2/3;
  grid-column: 2/4;
  font-size: 1.2em;
  font-family: "helvetica neue";
  text-decoration: none;
  font-weight: bold;
}
li > button {
  grid-row: 3/4;
  grid-column: 3/4;
  justify-self: end;
}
.mini {
    image-rendering: pixelated;
  max-width: 64px;
  border-radius: 10px;
  grid-column: 1/2;
  grid-row: 1/4;
  place-self: center;
}

</style>
<main>
{% for blog in blog_list %}
  <div class="blog"
       style="background-color:{{ blog.background_color }}; color :{{ blog.text_color }}; background-image: url('{{ blog.header }}'); text-shadow: 0 0 10px {{ blog.background_color }};box-shadow: inset 0 32px 128px {{ blog.background_color }};">
    <img alt="{{ blog.title }} avatar" src="{{ blog.avatar }}"/>
    <h2>{{ blog.name }} ({{ blog.title }})</h2>
    <article>{{ blog.description|safe }}</article>
  </div>
  <h3>sus blogs:</h3>
  <ul>
  {% for sus in sus_blogs[blog.name] %}
      <li><img alt="{{ sus["name"] }} avatar" src="{{ sus['avatar'][-1]['url'] }}" class="mini"/><a href="https://{{ sus['name'] }}.tumblr.com">{{ sus['name'] }}</a><button id="{{ sus['name'] }}-{{ blog.name }}-report-button">report</button></li>
      <script>
          document.getElementById("{{ sus['name'] }}-{{ blog.name }}-report-button").addEventListener("click", ()=>{
              open("https://www.tumblr.com/abuse/start?prefill=" + btoa('{{ sus.report_json_str |safe }}'))
          })
      </script>
  {% endfor %}
  </ul>
{% endfor %}
</main>
